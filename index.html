<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Jogo de Condução AR</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, minimal-ui">
    
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-pwa.js"></script>
    
    <link rel="stylesheet" href="style.css">
    
    <style>
        #ar-instruction {
            position: fixed;
            top: 20%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 1001;
            padding: 15px;
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 10px;
            text-align: center;
            font-size: 1.1em;
            color: black;
            pointer-events: none;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
        }
    </style>

</head>
<body style='margin : 0px; overflow: hidden;'>

    <a-scene
        vr-mode-ui="enabled: false;"
        renderer="logarithmicDepthBuffer: true;"
        ar-pwa> 

        <a-entity ar-hit-test="target: #carro; type: foot;" ar-plane-anchor>
        </a-entity>
        
        <a-entity
            id="carro"
            gltf-model="./seu-carro.glb" position="0 0 0" 
            scale="0.5 0.5 0.5"
            rotation="0 0 0"
            drive-car
        ></a-entity>
        
        <a-camera></a-camera>
    </a-scene>

    <div id="controls-overlay">
        <div id="direction-controls">
            <button id="turn-left" onmousedown="turn('left', true)" onmouseup="turn('left', false)" ontouchstart="turn('left', true)" ontouchend="turn('left', false)">&#9664;</button>
            <button id="turn-right" onmousedown="turn('right', true)" onmouseup="turn('right', false)" ontouchstart="turn('right', true)" ontouchend="turn('right', false)">&#9654;</button>
        </div>

        <div id="speed-controls">
            <button id="brake" onmousedown="brake(true)" onmouseup="brake(false)" ontouchstart="brake(true)" ontouchend="brake(false)">TRAVÃO</button>
            <button id="accelerate" onmousedown="accelerate(true)" onmouseup="accelerate(false)" ontouchstart="accelerate(true)" ontouchend="accelerate(false)">ACELERA</button>
        </div>
    </div>
    
    <div id="ar-instruction">
        <p>Aponte a câmara para o chão e **toque no ecrã** para iniciar a Realidade Aumentada e fixar o carro.</p>
    </div>

    <script src="game.js"></script>

    <script>
        document.addEventListener('touchstart', function () {
            const instruction = document.getElementById('ar-instruction');
            if (instruction) {
                instruction.style.display = 'none';
            }
        });
    </script>

</body>
</html>
