<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Jogo de Condução AR (MindAR)</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, minimal-ui">
    
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-aframe.prod.js"></script>
    
    <link rel="stylesheet" href="style.css">
</head>
<body style='margin : 0px; overflow: hidden;'>

    <a-scene
        mindar-image="imageTargetSrc: "  embedded
        color-space="sRGB" 
        renderer="colorManagement: true, physicallyCorrectLights" 
        vr-mode-ui="enabled: false" 
        device-orientation-permission-ui="enabled: false"
    >
        <a-assets>
            <a-asset-item id="carModel" src="./seu-carro.glb"></a-asset-item> </a-assets>

        <a-camera active="true" position="0 0 0"></a-camera>
        
        <a-entity mindar-target="anchorIndex: 0" rotation="0 0 0" position="0 0 0">
            <a-gltf-model
                id="carro"
                src="#carModel"
                position="0 -0.5 -2" scale="0.5 0.5 0.5"
                rotation="0 0 0"
                drive-car
            ></a-gltf-model>
        </a-entity>
    </a-scene>

    <div id="controls-overlay">
        <div id="direction-controls">
            <button id="turn-left" onmousedown="turn('left', true)" onmouseup="turn('left', false)" ontouchstart="turn('left', true)" ontouchend="turn('left', false)">&#9664;</button>
            <button id="turn-right" onmousedown="turn('right', true)" onmouseup="turn('right', false)" ontouchstart="turn('right', true)" ontouchend="turn('right', false)">&#9654;</button>
        </div>

        <div id="speed-controls">
            <button id="brake" onmousedown="brake(true)" onmouseup="brake(false)" ontouchstart="brake(true)" ontouchend="brake(false)">TRAVÃO</button>
            <button id="accelerate" onmousedown="accelerate(true)" onmouseup="accelerate(false)" ontouchstart="accelerate(true)" ontouchend="accelerate(false)">ACELERA</button>
        </div>
    </div>
    
    <script src="game.js"></script>
    
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // O MindAR geralmente inicia a câmara automaticamente, mas o toque é o seguro.
            // Se o ecrã ficar preto (não branco), toque no ecrã para iniciar a câmara.
            const scene = document.querySelector('a-scene');
            scene.addEventListener('mindar-started', function() {
                console.log("MindAR Session Started");
            });
        });
    </script>
</body>
</html>
